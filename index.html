<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids!</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>

  <body>
      <canvas></canvas>
      <script src="./lib/utils.js">
      </script>
      <script src="./lib/movingObject.js">
      </script>
      <script src="./lib/asteroid.js">
      </script>
      <script src="./lib/ship.js">
      </script>
      <script src="./lib/game.js">
      </script>
      <script src="./lib/gameView.js">
      </script>
      <script>
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.height = window.innerHeight;
        canvasEl.width = window.innerWidth;
        var game = new Asteroids.Game();
        var ctx = canvasEl.getContext("2d");
        var gameView = new Asteroids.GameView(game, ctx);
        gameView.start();

      </script>
  </body>
</html>
